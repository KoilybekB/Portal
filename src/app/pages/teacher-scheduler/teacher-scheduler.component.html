<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Teacher scheduler</h1>
    </mat-toolbar>

    <div class="tables-wrapper">
        <mat-card class="material-table">
            <mat-card-content class="material-table__content">
                <table mat-table [dataSource]="dataSource" class="material-table__table">
                    <ng-container matColumnDef="1">
                        <th mat-header-cell *matHeaderCellDef align="right">#</th>
                        <td mat-cell *matCellDef="let element"
                            class="material-table__table-content">{{element.time}}</td>
                    </ng-container>
                    <ng-container matColumnDef="2" >
                        <th mat-header-cell *matHeaderCellDef align="right">Monday</th>
                        <td mat-cell *matCellDef="let element">
                            <app-t-lesson-item [lessonItem]="element.l1"></app-t-lesson-item>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="3" >
                        <th mat-header-cell *matHeaderCellDef align="right">Tuesday</th>
                        <td mat-cell *matCellDef="let element" >
                            <app-t-lesson-item [lessonItem]="element.l2"></app-t-lesson-item>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="4" >
                        <th mat-header-cell *matHeaderCellDef align="center">Wednesday</th>
                        <td mat-cell *matCellDef="let element" >
                            <app-t-lesson-item [lessonItem]="element.l3"></app-t-lesson-item>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="5" >
                        <th mat-header-cell *matHeaderCellDef align="center">Thursday</th>
                        <td mat-cell *matCellDef="let element" >
                            <app-t-lesson-item [lessonItem]="element.l4"></app-t-lesson-item>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="6" >
                        <th mat-header-cell *matHeaderCellDef align="center">Friday</th>
                        <td mat-cell *matCellDef="let element" >
                            <app-t-lesson-item [lessonItem]="element.l5"></app-t-lesson-item>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</app-layout>
